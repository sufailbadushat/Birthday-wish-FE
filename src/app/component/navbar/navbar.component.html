<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <a class="nav-link" routerLink="/profile" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">Profile</a>
                    </li>
                    <li class="nav-item"> <a class=" nav-link" routerLink="/admin"
                            routerLinkActive="active">Employees</a>

                    <li class="nav-item">
                        <a class=" nav-link" routerLink="/admin" routerLinkActive="active">Birthday</a>

                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-success py-1" (click)="logOut()" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>
