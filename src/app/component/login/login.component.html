<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-4  offset-lg-4 col-md-8">
                <div class="panel border bg-white pt-4">
                    <div class="panel-heading">
                        <h3 class="pt-3 fw-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class=" form-group pt-3">
                                <div class="input-field"
                                    [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" type="text" placeholder="Username" required>
                                </div>
                            </div>
                            <small
                                *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')"
                                class="text-danger">*Username is required</small>

                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                                    <span class="fa fa-lock px-2"></span>
                                    <input formControlName="password" [type]="type" placeholder="Password" required>
                                    <button type="button" (click)="hideShowPass()" class="bg-white text-muted">
                                        <span class="fa {{eyeIcon}}"></span>
                                    </button>
                                </div>
                            </div>
                            <small
                                *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
                                class="text-danger">*Password is required</small>
                            <div class="form-inline fr mt-4 pt-4"> <a id="forgot" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal" class="font-weight-bold">Forgot password?</a> </div>
                            <button (click)="onSubmit()" type="submit"
                                class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <!-- <div class="text-center pt-4 text-muted">Don't have an account? <a id="forgot" href="#"
                                   >Sign up</a> </div> -->
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
